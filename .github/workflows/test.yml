name: Test

on:
  push:
    branches:
      - 'main'

jobs:
  test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4

      - name: Set up bu
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: install depedency
        run: bun install

      - name: prisma generate
        run: bunx prisma generate

      - name: test
        run: bun test
